<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SynergyFit</title>
    <link rel="shortcut icon" href="../img/favicon.jpeg" type="image/x-icon">
</head>
<body>
    <header>

        <a href="../index.html">
            <img src="../img/icone S.jpeg" id="logo">
        </a>

        <h1 style="line-height: 1;" id="marca">Synergy<span id="span-fit">Fit</span><br><span>Academia</span></h1>

        <div class="menu">
            <nav>
                <a href="login.html" class="link-nav" id="clicado">Area do aluno</a>
                <a href="cadastro.html" class="link-nav">Me matricular</a>
            </nav>
        </div>
    </header> 

    <main>
        <h1 id="titulo">Área do aluno<br><img src="../img/icone user.png" width="70px"></h1>


       
        <p id="login">Se você ja for aluno, <span>faça seu login!</span></p>

        <form>
        
            <div class="campo">
                <label for="email">Email</label>
                <img src="../img/icone_email.png" width="25px" class="icones">  
                <input type="text" name="email" id="email" placeholder="Digite seu email" required>
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <img src="../img/icone chave.png" width="25px" class="icones">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </div>

            <a href="#" id="esqueci">Esqueci minha senha</a>

            <input type="button" value="Entrar" id="botao">

            <p id="resposta"></p>
            
        </form>

    </main>

    <script src="../script/login.js"></script>

</body>
</html>
